<!DOCTYPE html>
<html>
<head>
    <title>HTML Quotations Example</title>
</head>
<body>

    <h1>Quotations in HTML</h1>

    <p>Inline quotations can be marked using the <q>q element</q>, like this.</p>

    <blockquote>
        <p>This is a blockquote that represents a longer quotation. It can span multiple lines and is often used for larger excerpts.</p>
        <footer>- Author Name</footer>
    </blockquote>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>HTML Colors Example</title>
    <style>
        /* CSS for additional styling */
        p {
            font-family: Arial, sans-serif;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>HTML Colors Example</h1>

    <div class="color-box" style="background-color: red;"></div>
    <p style="color: #FFA500;">This text is orange using hexadecimal value.</p>
    <div class="color-box" style="background-color: rgb(0, 128, 0);"></div>
    <p style="color: rgba(255, 0, 0, 0.5);">This text is semi-transparent red using RGBA.</p>
    <div class="color-box" style="background-color: hsl(240, 100%, 50%);"></div>
    <p style="color: hsla(120, 100%, 25%, 0.7);">This text is semi-transparent dark green using HSLA.</p>

</body>
</html>

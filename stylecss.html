<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Styles in HTML</title>

    <!-- Internal styles -->
    <style>
        p {
            color: blue;
            font-size: 16px;
        }
    </style>

    <!-- External stylesheet linked -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline style -->
    <p style="font-weight: bold;">This paragraph has inline style for bold text.</p>

    <p>This paragraph uses internal styles for color and font-size.</p>

    <p class="external-style">This paragraph uses styles from an external stylesheet.</p>

</body>
</html>

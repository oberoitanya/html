<!DOCTYPE html>
<html>
<head>
  <title>Simple Table Example</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <h1>Sample Table</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Tanya</td>
      <td>22</td>
      <td>INDIA</td>
    </tr>
    <tr>
      <td>Rashmi</td>
      <td>25</td>
      <td>CANADA</td>
    </tr>
    <tr>
      <td>khushi</td>
      <td>20</td>
      <td>UK</td>
    </tr>
  </table>
</body>
</html>

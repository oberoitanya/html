<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: aquamarine;
    }
  </style>
 
</head>
<body>
  <h1>Various Lists</h1>

  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>Banana</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Red</li>
    <li>Green</li>
    <li>Blue</li>
  </ol>

  <h2>Definition List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    
    <dt>CSS</dt>
    
    <dd>Cascading Style Sheets</dd>
    
    <dt>JS</dt>
    <dd>JavaScript</dd>
  </dl>
</body>
</html>
